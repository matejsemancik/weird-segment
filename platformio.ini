[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/cu.usbserial-1412410
monitor_port = /dev/cu.usbserial-1412410
monitor_speed = 115200
lib_deps =
  mathertel/OneButton @ ^2.0.3
  sstaub/Ticker @ ^4.4.0